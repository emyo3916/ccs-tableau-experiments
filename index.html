  <script type="text/javascript" src="https://viz-public.cu.edu/javascripts/api/tableau-2.min.js"></script>

  <script type="text/javascript">
    var viz, sheet, table;

    function initViz() {
      var containerDiv = document.getElementById("vizContainer"),
        url = "https://viz-public.cu.edu/t/Boulder/views/CUBoulderCultureSurvey2021/Belonging?",
        options = {
          hideTabs: true,
          hideToolbar: true,
          onFirstInteractive: function () {
            document.getElementById('getData').disabled = false; // Enable button
            console.log("Worksheet initialized.");

          }
        };
      viz = new tableau.Viz(containerDiv, url, options);
    }

    function getUnderlyingData() {
      sheet = viz.getWorkbook().getActiveSheet().getWorksheets().get("CU Belonging SB");
      // If the active sheet is not a dashboard, then you can just enter:
      // viz.getWorkbook().getActiveSheet();
      options = {
        maxRows: 0, // Max rows to return. Use 0 to return all rows
        ignoreAliases: false,
        ignoreSelection: true,
        includeAllColumns: false
      };

      sheet.getSummaryDataAsync(options).then(function (t) {
        table = t;
        var tgtS = document.getElementById("dataTargetSummary");
        var tgtR = document.getElementById("dataTarget");
        let columns = table.getColumns();
        var graph_data = table.getData();
        tgtS.innerHTML = "";
        generateTable(tgtS, columns, graph_data);
        tgtR.innerHTML = "<h4>Underlying Summary Data:</h4><p>" + JSON.stringify(table.getTotalRowCount()) + "</p>" + JSON.stringify(table.getColumns()) + "</p>" + JSON.stringify(table.getData()) + "</p>";
      })
    }


    function generateTable(table, header, data) {
    //fill in the rest of the table with the formatted values from summary data
      let i = 0;
      for (let element of data) {
        let row = table.insertRow();
        i += 1;
        let numCell = row.insertCell();
        let numText = document.createTextNode(i);
        numCell.appendChild(numText); 
        for (key in element) {
          for (let prop in element[key]) {
            if (prop === 'formattedValue') {
            let cell = row.insertCell();
            let text = document.createTextNode(element[key][prop]);
            cell.appendChild(text);
            }
          }
        }
      }
    //create table header and add 'Row' to first cell
    let tHead = table.createTHead();
    let tRow = tHead.insertRow(0);
    let tCell = tRow.insertCell();
    let hText = document.createTextNode('Row');
        tCell.appendChild(hText);
        //fill rest of header cells with columns data - weird array with objects containing key:pairs
    header.forEach((el) => {
     subEl = Object.values(el);
        let tCell = tRow.insertCell();
        let hText = document.createTextNode(subEl[0].$1);
        tCell.appendChild(hText);
    });
    }
  </script>
